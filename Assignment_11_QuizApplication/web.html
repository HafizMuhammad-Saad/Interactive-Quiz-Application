<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="full-m2i8H7K9i8K9i8A0.png"
            alt="Logo"
            width="100"
            height="80"
            class="me-2"
          />
          <span class="fw-bold fs-4">Quiz App</span>
        </a>
        <div class="d-flex align-items-center">
          <button
            class="btn btn-outline-primary me-4"
            onclick="displayResult()"
          >
            Results
          </button>
          <p class="fw-bold fs-5 mb-0 me-4">Saad</p>
         <a href="index.html"> <button class="btn btn-light p-2" title="Log Out"> </a>
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="main py-5">
      <div class="container shadow-sm rounded bg-white p-4">
        <div class="name mb-4">
          <h2 class="display-5">Web and Mobile Hybrid App Development</h2>
          <p class="text-muted fs-5">( 2 Subjects )</p>
        </div>
        <hr class="border border-secondary border-1 opacity-50" />

        <div class="subject">
          <div
            class="d-flex justify-content-between align-items-center bg-light p-3 rounded pointer"
            role="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseHTMLCSS"
            aria-expanded="false"
            aria-controls="collapseHTMLCSS"
          >
            <span class="fs-4 fw-medium"> HTML & CSS </span
            ><i class="fas fa-chevron-down"></i>
          </div>
          <div class="collapse mt-3" id="collapseHTMLCSS">
            <table class="table table-hover table-bordered border-secondary rounded">
              <tbody>

                <tr>
                  <th scope="row" class="bg-primary text-white">Quiz Name</th>
                  <td>HTML & CSS</td>
                </tr>
                <tr>
                  <th scope="row" class="bg-primary text-white">Total Questions</th>
                  <td>15</td>
                </tr>
                <tr>
                  <th scope="row" class="bg-primary text-white">Total Time</th>
                  <td>20 Minutes</td>
                </tr>
                <tr>
                  <th scope="row" class="bg-primary text-white">Passing Scores</th>
                  <td>70%</td>
                </tr>
              </tbody>
            </table>

            <div class="d-flex justify-content-end mt-3">
              <!-- <button class="btn btn-outline-secondary me-3" onclick="viewInstructions()">Instructions</button> -->
              <button class="btn btn-primary px-4 py-2" onclick="continueQuiz()">Start Quiz</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container shadow-sm rounded bg-white p-4">
        <div class="name mb-4">
          <h2 class="display-5">Python</h2>
          <p class="text-muted fs-5">( 1 Subjects )</p>
        </div>
        <hr class="border border-secondary border-1 opacity-50" />

        <div class="subject">
          <div
            class="d-flex justify-content-between align-items-center bg-light p-3 rounded pointer"
            role="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsepython"
            aria-expanded="false"
            aria-controls="collapsepython"
          >
            <span class="fs-4 fw-medium"> Python </span
            ><i class="fas fa-chevron-down"></i>
          </div>
          <div class="collapse mt-3" id="collapsepython">
            <table class="table table-hover table-bordered border-secondary rounded">
              <tbody>

                <tr>
                  <th scope="row" class="bg-primary text-white">Quiz Name</th>
                  <td>Python</td>
                </tr>
                <tr>
                  <th scope="row" class="bg-primary text-white">Total Questions</th>
                  <td>15</td>
                </tr>
                <tr>
                  <th scope="row" class="bg-primary text-white">Total Time</th>
                  <td>20 Minutes</td>
                </tr>
                <tr>
                  <th scope="row" class="bg-primary text-white">Passing Scores</th>
                  <td>70%</td>
                </tr>
              </tbody>
            </table>

            <div class="d-flex justify-content-end mt-3">
              <!-- <button class="btn btn-outline-secondary me-3" onclick="viewInstructions()">Instructions</button> -->
              <button class="btn btn-primary px-4 py-2" onclick="continueQuiz2()">Start Quiz</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2ab38ab271.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
