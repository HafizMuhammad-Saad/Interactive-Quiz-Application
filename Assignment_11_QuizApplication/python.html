<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .resultWindow {
            display: none;
        }
    </style>
</head>
<body>
   
  <nav class="navbar">
    <div class="container-fluid ">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="full-m2i8H7K9i8K9i8A0.png" alt="Logo" width="100" height="80" class="me-2">
        <span class="fw-bold fs-4">Quiz App</span>
      </a>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-primary me-4" onclick="displayResult()">Results</button>
        <p class="fw-bold fs-5 mb-0 me-4">Saad</p>
        <button class="btn btn-light p-2" title="Log Out">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </div>
  </nav>

    <div class="container my-5 p-4 shadow-sm rounded bg-white" id="quizWindow">
      <div class="progress my-3">
        <div class="progress-bar" id="quizProgress" role="progressbar" style="width: 10%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
        <div class="main text-center">
            <h1 class="bg-light border rounded my-4 p-3 fs-2" id="question"></h1>
            <ul class="list-group text-start">
                <li class="list-group-item list-group-item-action d-flex align-items-center">
                  <input class="form-check-input me-3" type="radio" name="quizOpt" id="option1" >
                  <label class="form-check-label fs-5" for="option1" id="optText1"></label>
                </li>
                <li class="list-group-item list-group-item-action d-flex align-items-center">
                  <input class="form-check-input me-3" type="radio" name="quizOpt" id="option2">
                  <label class="form-check-label fs-5" for="option2" id="optText2"></label>
                </li>
                <li class="list-group-item list-group-item-action d-flex align-items-center">
                  <input class="form-check-input me-3" type="radio" name="quizOpt" id="option3">
                  <label class="form-check-label fs-5" for="option3" id="optText3"></label>
                </li>
                <li class="list-group-item list-group-item-action d-flex align-items-center">
                  <input class="form-check-input me-3" type="radio" name="quizOpt" id="option4">
                  <label class="form-check-label fs-5" for="option4" id="optText4"></label>
                </li>
              </ul>

              <button class="btn btn-primary my-4 px-5 py-2 fs-5 shadow-sm" onclick="next2()" id="next">Next Question</button>
        </div>
    </div>

    <div class="container resultWindow text-center bg-light p-5 rounded shadow-sm"  id="resultWindow">
            <div class="name ">
                <h1 class="display-4 border-bottom mb-4">Python Quiz ,</h1>

            </div>
            <div class="d-flex align-items-center justify-content-center flex-column" style="height: auto;">
                <h4 class="mb-3 fw-bold" id="announcement"></h4>
                <div class="mb-3">
                    <span class="fs-5 text-muted">Total Questions</span>
                    <span class="fw-bold fs-5" id="totalQuestions"></span>
                </div>
                <hr class="w-50">
                <div class="mb-3">
                    <span class="fs-5 text-muted">Correct Questions</span>
                    <span class="fw-bold fs-5" id="correctQuestions"></span>
                    <!-- <p id="scoring"></p> -->
                </div>
                <hr class="w-50">
                <div class="rounded-circle border-success border border-3 d-flex align-items-center justify-content-center my-4" style="width: 150px; height: 150px;" id="circle">
                    <span id="perc" class="fs-3 fw-bold text-success"></span>
                </div>

                <button class="btn btn-primary px-4 py-2 fs-5" onclick="joinQuiz()">Back to Home</button>

            </div>

    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="app.js"></script>
</body>
</html>
